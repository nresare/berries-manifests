# Source: noa.re
apiVersion: apps/v1
kind: Deployment
metadata:
  name: noa-re
  labels:
    app: noa-re
  namespace: web
  annotations:
    hugo: https://github.com/nresare/noa.re
spec:
  replicas: 2
  selector:
    matchLabels:
      app: noa-re
  template:
    metadata:
      labels:
        app: noa-re
    spec:
      containers:
      - env:
        - name: SERVER_PORT
          value: '8080'
        name: web
        image: ghcr.io/static-web-server/static-web-server:2.41
        volumeMounts:
        - mountPath: /public
          name: public
          readOnly: true
      initContainers:
      - name: git
        image: alpine/git:v2.52.0
        command:
        - /bin/sh
        - -c
        - |-
          if [ ! -d /src/.git ]; then
            git clone https://github.com/nresare/noa.re --recurse-submodules --depth=1 /src
          else
            git pull https://github.com/nresare/noa.re --recurse-submodules
          fi
        volumeMounts:
        - mountPath: /src
          name: src
      - name: hugo
        image: floryn90/hugo:0.157.0
        volumeMounts:
        - mountPath: /src
          name: src
        - mountPath: /src/public
          name: public
      volumes:
      - name: src
        emptyDir: {}
      - name: public
        emptyDir: {}
